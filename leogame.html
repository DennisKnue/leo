<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO-GAME</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; text-align: center; font-family: Arial, sans-serif; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameRunning = false;
    let gameOver = false;
    let score = 0;
    let player = { x: canvas.width / 2, y: canvas.height - 100, width: 50, height: 50, dy: 0, crashed: false };
    let enemies = [];
    let stars = [];

    function createStars() {
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 1.5 + 0.5
            });
        }
    }

    function updateStars() {
        for (let star of stars) {
            star.y += star.speed;
            if (star.y > canvas.height) {
                star.y = 0;
                star.x = Math.random() * canvas.width;
            }
        }
    }

    function drawStars() {
        ctx.fillStyle = "white";
        for (let star of stars) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function createEnemy() {
        let size = Math.random() * 40 + 20;
        enemies.push({ x: Math.random() * canvas.width, y: -size, width: size, height: size, speed: Math.random() * 3 + 2 });
    }

    function updateEnemies() {
        for (let enemy of enemies) {
            enemy.y += enemy.speed;
            if (enemy.y > canvas.height) {
                enemies.splice(enemies.indexOf(enemy), 1);
            }
        }
    }

    function drawEnemies() {
        ctx.fillStyle = "red";
        for (let enemy of enemies) {
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }
    }

    function drawPlayer() {
        ctx.fillStyle = "blue";
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function checkCollision() {
        for (let enemy of enemies) {
            if (
                player.x < enemy.x + enemy.width &&
                player.x + player.width > enemy.x &&
                player.y < enemy.y + enemy.height &&
                player.y + player.height > enemy.y
            ) {
                player.crashed = true;
                gameOver = true;
            }
        }
    }

    function crashAnimation() {
        if (player.crashed) {
            player.dy += 0.5;
            player.y += player.dy;
            player.x += Math.sin(player.y * 0.05) * 5;
            if (player.y > canvas.height) {
                gameRunning = false;
            }
        }
    }

    function drawGameOverScreen() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "cyan";
        ctx.font = "bold 50px Arial";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 3);
        ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2);
        ctx.fillText("Touch or Press Any Key to Restart", canvas.width / 2, canvas.height * 0.7);
    }

    function updateGame() {
        if (gameRunning) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateStars();
            drawStars();
            updateEnemies();
            drawEnemies();
            drawPlayer();
            checkCollision();
            score++;
        } else if (gameOver) {
            crashAnimation();
            drawGameOverScreen();
        }
        requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", (e) => {
        if (!gameRunning && gameOver) {
            restartGame();
        }
        if (e.key === "ArrowLeft") player.x -= 20;
        if (e.key === "ArrowRight") player.x += 20;
    });

    document.addEventListener("touchstart", (e) => {
        if (!gameRunning && gameOver) {
            restartGame();
        } else {
            let touchX = e.touches[0].clientX;
            player.x = touchX - player.width / 2;
        }
    });

    function restartGame() {
        gameOver = false;
        gameRunning = true;
        player.y = canvas.height - 100;
        player.dy = 0;
        player.crashed = false;
        enemies = [];
        score = 0;
    }

    function startGame() {
        gameRunning = true;
        setInterval(createEnemy, 1000);
        updateGame();
    }

    createStars();
    startGame();
</script>

</body>
</html>
